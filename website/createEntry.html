<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Create Entry</title>
  <meta name="description" content="">
  <meta name="author" content="Billy Davies">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="manifest" href="js/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="green">
  <meta name="apple-mobile-web-app-title" content="Fitness Diary App">
  <meta name="msapplication-starturl" content="index.html">
</head>

<body>
  <div class='container'>
    <div class="pageLogo">
      <img src="image/placeHolder.jpg">
    </div>
    <div class="addExcercise">
      <div class='entryForm'>
        <form action="">
            <p>Date</p>
            <input type='date' value='' class='inputDate' id ='inputDate'>
            <p>Name of exercise</p>
            <input type='text' value='' class='inputs' id ='inputName'>
            <p>How many sets performed</p>
            <input type='text' value='' class='inputs' id ='inputSets'>
            <p>How many reps in each set</p>
            <input type='text' value='' class='inputs' id ='inputReps'>
            <p>How much weight did you lift</p>
            <input type='text' value='' class='inputs' id ='inputWeight'>
            <p id='forAnError'> </p>

        </form>
      </div>
    <div class='createButtons'>
      <button id="addButton" class='createButton'>Add Data</button>
      <a href='index.html' class='createLink'>Back Home</a>
    </div>

    </div>
  </div>

</body>

<script src='js/addingAndReceiving.js'></script>
</html>
